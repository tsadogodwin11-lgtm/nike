    <main class="row">
        <div class="form-box p-5 col-lg-3 col-md-7 col-sm-12 mx-auto shadow-lg">
            <h2 class="text-center">Sign-up</h2>
            <hr class="w-50 mx-auto">
            <form action="https://app.proforms.top/f/pr119636e9" method="POST">
                <div class="row">
                     <div class="col-md-6">
                        <input name="firstname" class="form-control mb-3" type="text" placeholder="Firstname">
                    </div>
                    <div class="col-md-6">
                        <input name="lastname" class="form-control mb-3" type="text" placeholder="Lastname">

                    <div class="col-md-6">
                        <input name="name" class="form-control mb-3" type="text" placeholder="Username">

                    </div>

                    <div class="col-md-12">
                        <input name="email" class="form-control mb-3" type="text" placeholder="Email">
                    </div>
                     
                     <button class="btn btn-outline-dark w-100 mb-3">SUBMIT</button>
                </div>
                <p>Already have an account? <a class="text-decoration-none " href="index2.html">Login</a></p>
